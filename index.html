<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochi PWA</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="icon" href="icons/icon-192.png" />
</head>

<body>
    <h1>Hello, this is a basic PWA!</h1>
    <p>You're offline-ready üõ∞Ô∏è</p>
    <button id="install-button">Install App</button>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered:', reg.scope))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
        
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // NgƒÉn Chrome hi·ªÉn th·ªã t·ª± ƒë·ªông
            console.log('xx mochi alo');
            deferredPrompt = e; // L∆∞u l·∫°i s·ª± ki·ªán
            document.getElementById('install-button').style.display = 'block'; // Hi·ªán n√∫t
        });
        document.getElementById('install-button').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Hi·ªÉn th·ªã prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Ng∆∞·ªùi d√πng ch·ªçn: ${outcome}`);
                deferredPrompt = null;
                document.getElementById('install-button').style.display = 'none';
            }
        });
    </script>
</body>

</html>
